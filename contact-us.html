<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/contact-us.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="contact-us3">
      <main class="background1">
        <header class="rectangle-group">
          <div class="rectangle-div"></div>
          <div class="img-1525-1-container">
            <img
              class="img-1525-1-icon1"
              loading="lazy"
              alt=""
              src="/public/img-1525-11@2x.png"
              id="iMG15251Image"
            />
          </div>
          <div class="who-are-we-container">
            <a class="who-are-we1" id="whoAreWe">Who Are We</a>
          </div>
          <div class="container-container">
            <div class="container3" id="container">
              <a class="pricing1">Pricing</a>
            </div>
          </div>
          <div class="contact-container-wrapper">
            <div class="contact-container">
              <a class="contact-us4">Contact Us</a>
              <div class="container4" id="container">
                <a class="sign-up1">Sign Up</a>
              </div>
            </div>
          </div>
        </header>
        <div class="form-container-parent">
          <div class="form-container">
            <div class="contact-us-wrapper">
              <h1 class="contact-us5">Contact Us!</h1>
            </div>
            <div class="frame-parent">
              <div class="name-email-input-wrapper">
                <div class="name-email-input">
                  <div class="name">Name</div>
                  <div class="email">Email</div>
                </div>
              </div>
              <div class="frame-group">
                <input
                  class="group-input"
                  placeholder="Xavier Lun"
                  type="text"
                />

                <input
                  class="frame-child1"
                  placeholder="xlun@llc.com"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class="message-parent">
            <div class="message">Message</div>
            <textarea class="message-input" rows="{16}" cols="{51}"> </textarea>
          </div>
          <button class="rectangle-container">
            <div class="frame-child2"></div>
            <b class="submit">Submit</b>
          </button>
        </div>
      </main>
    </div>

    <script>
      var iMG15251Image = document.getElementById("iMG15251Image");
      if (iMG15251Image) {
        iMG15251Image.addEventListener("click", function (e) {
          window.location.href = "/who-are-we.html";
        });
      }
      
      var whoAreWe = document.getElementById("whoAreWe");
      if (whoAreWe) {
        whoAreWe.addEventListener("click", function (e) {
          window.location.href = "/who-are-we.html";
        });
      }
      
      var container = document.getElementById("container");
      if (container) {
        container.addEventListener("click", function (e) {
          window.location.href = "/pricing.html";
        });
      }
      
      var container = document.getElementById("container");
      if (container) {
        container.addEventListener("click", function (e) {
        });
      }
      </script>
  </body>
</html>
